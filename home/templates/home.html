{% extends 'headerTemplate.html' %}
{% block content %}
<script>
    function ddd(id){
        $("#id").val(id);
        document.frm.action = "/delete/";
        document.frm.submit();
    }
</script>
<form id="frm" name="frm" method="POST" action="/if/">
    {% csrf_token %}
    <input type="hidden" id="id" name="id"/>
    <ul>
        {% for test in test %}
        <li>
            {{test.test_text}}
            <a class="btn" onclick="ddd('{{test.id}}')">삭제</a>
        </li>
        {% endfor %}
    </ul>

    <input type="submit" value="등록"/>
</form>
{% endblock %}
